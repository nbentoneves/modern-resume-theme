{% assign protocol = include.href | strip | slice: 0, 4 %}
{% assign target = include.target | default: "_blank" %}
{% assign internally = include.internally | default: false %}

{% if internally %}
    <a href="{{ site.url }}/{{ include.href }}" target="{{ target }}" class="{{ include.class }}">
{% else %}
    <a href="{% if protocol != 'http' %}//{% endif %}{{ include.href }}" target="{{ target }}" class="{{ include.class }}">
{% endif %}
